<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Whisperer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Tab Whisperer</h1>
    <div id="urgent-tabs">
        <h2>Urgent Tabs</h2>
        <ul id="urgent-list"></ul>
    </div>
    <div id="session-management">
        <h2>Session Management</h2>
        <button id="save-session">Save Current Session</button>
        <button id="restore-session">Restore Previous Session</button>
    </div>
    <div id="categorize-tab">
        <h2>Categorize Tab</h2>
        <select id="category-select"></select>
        <button id="categorize-btn">Categorize</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
